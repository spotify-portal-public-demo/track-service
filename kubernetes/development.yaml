apiVersion: v1
kind: Namespace
metadata:
  name: track-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: track-service
  namespace: track-service
  labels:
    app: track-service
spec:
  selector:
    matchLabels:
      app: track-service
  replicas: 2
  template:
    metadata:
      labels:
        app: track-service
    spec:
      containers:
        - name: track-service
          image: ghcr.io/spotify-portal-public-demo/track-service:main-162dde68-1746791488 # {"$imagepolicy": "flux-system:track-service"}
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: track-service
  namespace: track-service
  labels:
    app: track-service
spec:
  clusterIP: None
  selector:
    app: track-service
  ports:
    - name: grpc
      port: 9090
